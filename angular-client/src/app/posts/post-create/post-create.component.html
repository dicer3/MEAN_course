<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post Title" formControlName="title" required>
      <mat-error *ngIf="form.get('title')?.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicker($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview!=='' && form.get('image')?.valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea formControlName="content" matInput rows="6" name="content" placeholder="Post Content"
        required></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please Enter a Post Content</mat-error>
    </mat-form-field>
    <button type="submit" color="accent" mat-raised-button>Save Post</button>
  </form>
</mat-card>
